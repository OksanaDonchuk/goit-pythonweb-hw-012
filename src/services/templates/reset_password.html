<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Password Reset</title>
    </head>
    <body>
        <p>Hi {{username}},</p>
        <p>You’ve requested to reset your password.</p>
        <p>To proceed, please enter your new password below.</p>

        <div>
            <input type="password" id="new_password" placeholder="Enter new password" required>
        </div>

        <a href="#" onclick="resetPassword(event)">Reset Password</a>

        <p>{{host}}api/users/reset_password/{{token}}</p>
        <p>Didn't request a password reset? Simply ignore this email.</p>
        <p>The link will expire in 1 hour.</p>

            <script>
                async function resetPassword(event) {
                    event.preventDefault();
                    const newPassword = document.getElementById('new_password').value;

                    if (!newPassword) {
                        alert('Enter your new password below.');
                        return;
                    }

                    try {
                    const response = await fetch('{{host}}api/users/reset_password/{{token}}', {
                        method: 'POST',
                        headers: {
                        'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ new_password: newPassword })
                    });

                    if (response.ok) {
                        alert('Password reset successfully');
                        window.location.href = '{{host}}login';
                    } else {
                        const data = await response.json();
                        alert(data.detail || 'Oops! We couldn’t reset your password. Please try again.');
                    }
                    } catch (error) {
                    alert('Unable to reset your password. Please try again later.');
                    }
                }
            </script>
        </body>
    </html>
